<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1px" align="center">
        <caption align="bottom">Table1.1:Cars Details</caption>
        <tr>
            <th rowspan="2">S.NO</th>
            <th rowspan="2">Company Name and Model</th>
            <th colspan="3">Price in Lakhs</th>
        </tr>
        <tr>
            <th>Showroom price</th>
            <th>On-Road Price</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>Tata Nexon</td>
            <td>7.7</td>
            <td>8.7</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Maruthi Alto 800</td>
            <td>3.39</td>
            <td>4.09</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Mahindra Thar</td>
            <td>13.59</td>
            <td>17.53</td>
        </tr>
    </table>
    
</body>
</html>
